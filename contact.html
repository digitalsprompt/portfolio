        <!-- 
            methord = specifies how tro send form data (always use port for sensitive data)
            action = where the redirect after successful form submition
            name = name for the form
            netlify = connect to netlify forms
         -->

        <form action="https://formspree.io/f/mqkrngqk" method="post">
            <div class="form-group">
                <div class="field">
                    <label for="name">First Name <span>*</span></label>

            </div>
            <div class="field">
                <label for="subject">Subject</label>
                <input type="subject" name="subject">
            </div>
            <div class="field">
                <label for="message">Message <span>*</span></label>
                <textarea name="message" required></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary">Send</button>
        
        </form>
